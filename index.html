<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sum and Average</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 25px;
      width: 260px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Average</h2>

    <input type="number" id="num1" placeholder="num1">
    <input type="number" id="num2" placeholder="num2">
    <input type="number" id="num3" placeholder="num3">
    <input type="number" id="num4" placeholder="num4">
    <input type="number" id="num5" placeholder="num5">

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      let n1 = Number(num1.value);
      let n2 = Number(num2.value);
      let n3 = Number(num3.value);
      let n4 = Number(num4.value);
      let n5 = Number(num5.value);

      let sum = n1 + n2 + n3 + n4 + n5;
      let average = sum / 5;

      document.getElementById("result").innerHTML =
        "Sum: " + sum + "<br>Average: " + average;
    }
  </script>

</body>
</html>
